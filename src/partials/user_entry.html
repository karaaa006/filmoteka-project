<div class="backdrop registration-backdrop" data-modal>
    <div class="modal registration-modal">
      <h2 class="registration__title">
          Wellcome back
      </h2>
  
      <form class="registration-form">
        <div class="registration-form__field">
          <label class="registration-form__label" for="name">Login</label>
          <svg width="18px" height="18px" class="registration-form__icons">
            <use href="images/symbol-defs.svg#icon-icon-name-user-form"></use>
          </svg>
          <input
            class="registration-form__input"
            type="text"
            name="name"
            id="name"
            pattern="[A-Za-zА-Яа-яЁё]+$"
            
            required
          />
        </div>
  
       
  
        <div class="registration-form__field">
          <label class="registration-form__label" for="inputPassword">Password</label>
          <svg width="18px" height="18px" class="registration-form__icons">
            <use href="images/symbol-defs.svg#icon-key"></use>
          </svg>
          <input
            type="password"
            class="registration-form__input "
            id="inputPassword"
            pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=\S+$).{6,}$"
            
            required
          />
        </div>

        <div class="registration-form__licence">
            <input
              type="checkbox"
              name="data_save"
              id="data_save"
              class="registration-form__checkbox visually-hidden"
              required
            />
            <label for="licence" class="registration-form__checkbox-label"
              >Remember me             
            </label>
            </div>
  

       
        <button class="button registration-form__submit" type="submit">Enter</button>
      </form>
      <div class="additions">
          <ul class="list additions-list">
              <li class="addition-item">Forgot password</li>
              <li class="addition-item">Dont have an account?<a class="registration-form__checkbox-link link log_in-link" href="#">Create account</a></li>
            </ul>
      </div>
      <button class="modal__close-btn registration-close" data-modal-close>
        <svg width="30px" height="30px" class="modal__btn-close-icon">
          <use href="images/symbol-defs.svg#icon-modal-close"></use>
        </svg>
      </button>
    </div>
  </div>
